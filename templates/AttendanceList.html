<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Today's Attendance</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-5 mt-5 mb-5 text-white">Full Attendace Record</h1>
        <div class="row mb-5 justify-content-center">
            <div class="col-md-3">
                <form class="mb-3 w-100" action="/data" method="post">
                    <button class="btn btn-primary blue-btn w-100">View Today's Database</button>
                </form>
            </div>
            <div class="col-md-3">
                <form class="mb-3 w-100" action="/" method="GET">
                    <button class="btn btn-primary blue-btn w-100">Logout</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <table class="table table-secondary table-striped table-bordered table-hover mb-5" >  
                    <thead class="table-dark">  
                        <td>Name</td>  
                        <td>Time</td>  
                        <td>Date</td>  
                    </thead>   
                    <tbody>
                        {% for row in rows %}  
                            <tr>  
                                <td>{{row["NAME"]}}</td>  
                                <td>{{row["Time"]}}</td>  
                                <td>{{row["Date"]}}</td>  
                            </tr>  
                        {% endfor %}
                    </tbody>   
                </table>
            </div>
        </div>   
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
